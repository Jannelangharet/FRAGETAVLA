<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCF Question Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .matrix-cell {
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    .overdue {
      background-color: #ffcccc;
    }
    .completed {
      background-color: #ccffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4">BCF Question Board</h1>
    
    <!-- Week Matrix -->
    <div class="row mb-4">
      <div class="col-2">Groups</div>
      <div class="col">Week 1</div>
      <div class="col">Week 2</div>
      <div class="col">Week 3</div>
      <div class="col">Week 4</div>
    </div>
    
    <div class="row">
      <div class="col-2">Design Team</div>
      <div class="col matrix-cell overdue">Question 1</div>
      <div class="col matrix-cell">Question 2</div>
      <div class="col matrix-cell completed">Completed</div>
      <div class="col matrix-cell">Question 3</div>
    </div>
    <div class="row">
      <div class="col-2">Planning Team</div>
      <div class="col matrix-cell">Question 4</div>
      <div class="col matrix-cell overdue">Overdue</div>
      <div class="col matrix-cell">Question 5</div>
      <div class="col matrix-cell completed">Completed</div>
    </div>
  </div>
  
  <!-- Optional: Pop-up or Modal for details -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    document.querySelectorAll('.matrix-cell').forEach(cell => {
      cell.addEventListener('click', function() {
        alert('You clicked: ' + this.textContent);
        // Här kan vi öppna ett mer avancerat modal-fönster
      });
    });
  </script>
</body>
</html>
<script src="scripts.js"></script>
